<!--

	function btnCntCheck(obj) {		
		
		var chk_count=0;;				
		var chk_obj = document.getElementsByName(obj.name);
				
		for (var i=0; i < chk_obj.length; i++){
			if (chk_obj[i].checked){
				chk_count++;
			}
		}				
		
		if (obj.cnt < chk_count){
			obj.checked = false;
			alert(obj.cnt + "개 이상 선택할수 없습니다.");					
		}
	}
	
	//저장하기
	function btnResult_OnClick() {		
		
		var cnt = document.all.qst_cnt.value;
		var r_data = new Array();		
	
		for (var i=0; i < cnt; i++){
			var obj_name = "q" + i;
			var obj = document.getElementsByName(obj_name);	
			var obj_cnt = obj.length;	
				//주관식				
				if(obj_cnt == 1){					
					r_data.push(eval("document.all." + obj_name).value);
				}else{
					var c_data = new Array();
					for (var j=0; j < obj_cnt; j++){						
						if (obj[j].checked){	
							c_data.push(j+1);											
						}
					}						
					r_data.push(c_data.join("|"));
				}									
		}
		
		document.all.result.value = r_data.join("@");				
	}	
//-->
